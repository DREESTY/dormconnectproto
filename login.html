<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormConnect - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a18cd41a45.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="logo.png" alt="DormConnect Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="button" onclick="sendToSurvey()">Login</button>
            <a href="#">Forgot Password?</a>
        </form>
    </section>

    <footer class="footer">
		<div class="footer-container">
		  <div class="footer-copyright">
			&copy; Copyright 2024 DormConnect. All Rights Reserved.
		  </div>
		  <nav class="footer-links">
			<ul>
			  <li><a href="about.html">About Us</a></li>
			  <li><a href="contact.html">Contact Us</a></li>
			  <li><a href="#">Terms & Conditions</a></li>
			  <li><a href="#">Privacy Policy</a></li>
			</ul>
		  </nav>
		  <ul class="social-icons">
			<li>
			  <a href="https://www.whatsapp.com/" target="_blank">
				<i class="fa-brands fa-whatsapp"></i>
			  </a>
			</li>
			<li>
			  <a href="https://www.twitter.com/" target="_blank">
				<i class="fa-brands fa-x-twitter"></i>
			  </a>
			</li>
			<li>
			  <a href="https://www.instagram.com/" target="_blank">
				<i class="fa-brands fa-instagram"></i>
			  </a>
			</li>
		  </ul>
		</div>
	</footer>
</body>
<script>
  function sendToSurvey() {
    alert("Logged in successfully!")
    window.location.href="survey.html";
  }
</script>
</html>
